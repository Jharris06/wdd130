<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="submit-quiz.php" method="post">
        <fieldset>
            <legend>Quiz Questions</legend>
            
            <label for="q1">1. What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1" required>
            
            <label for="q2">2. How are ID and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
            
            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="/* Comment */">/* Comment */</option>
                <option value="// Comment">// Comment</option>
                <option value="<!-- Comment -->">&lt;!-- Comment --&gt;</option>
            </select>
            
            <label for="q4">4. What is the bottom margin given this declaration `margin: 10px 5px 15px;`?</label>
            <input type="number" id="q4" name="q4" min="1" max="100" required>
            
            <button type="submit">Submit Quiz</button>
        </fieldset>
    </form>
</body>
</html>
