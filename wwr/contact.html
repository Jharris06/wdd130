        <section id="contact-form">
            <h2>Contact Form</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <fieldset>
                    <legend>Purpose of Your Message:</legend>
                    <label><input type="radio" name="purpose" value="general_inquiry" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation_question" required> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="website_suggestion" required> Website Suggestion</label>
                </fieldset>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <label><input type="checkbox" name="subscribe" value="yes"> Please subscribe me to the monthly newsletter</label>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
