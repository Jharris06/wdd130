<!DOCTYPE html>
<html lang="en-Us">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;

        }
        header, footer {
            background-color: #ccc;
            padding: 10px;
            text-align: center;
        }
        header img {
            width: 100px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
        .hero, .content {
            background-color: #e0e0e0;
            padding: 20px;
            margin: 10px 0;
        }
        .hero img {
            width: 100%;
            max-width: 100%;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .content > div {
            background-color: #ddd;
            padding: 20px;
            border-radius: 5px;
            flex: 1 1 300px; /* Flexbox for responsive design */
        }
        h1, h2, h3, p {
            border: 1px dashed #000;
            padding: 5px;
            margin: 5px 0;
        }
        footer {
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
